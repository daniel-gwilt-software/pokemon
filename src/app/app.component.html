<mat-tab-group>
  <mat-tab label="All">
    <mat-card>
      <form class="search-form">
        <mat-form-field>
          <mat-label>Search</mat-label>
          <mat-icon matPrefix>search</mat-icon>
          <input type="text" matInput>
        </mat-form-field>
      </form>

      <mat-grid-list cols="5">
        <mat-grid-tile *ngFor='let poke of pokemon'>
          <img mat-card-image [src]="poke.image"
          [alt]="poke.name">
          <mat-grid-tile-footer>{{ poke.id + ' - ' + poke.name }}</mat-grid-tile-footer>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
  </mat-tab>
  <mat-tab label="Saved">Saved Pokemon</mat-tab>
</mat-tab-group>

<router-outlet></router-outlet>
